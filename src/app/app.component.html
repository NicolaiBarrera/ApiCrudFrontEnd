<div style="width:70%;margin:40px auto">
<h1>Lista de empleados</h1>
<button mat-raised-button color = "primary" (click)="dialogoNuevoEmpleado()">Nuevo empleado</button>
<br>
<br>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

   <!-- Position Column -->
   <ng-container matColumnDef="nombrePersona">
    <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
    <td mat-cell *matCellDef="let element"> {{element.nombrePersona}} </td>
  </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="cargo">
      <th mat-header-cell *matHeaderCellDef> Cargo </th>
      <td mat-cell *matCellDef="let element"> {{element.cargo}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="fechacontrato">
      <th mat-header-cell *matHeaderCellDef> Fecha Contrato </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaContrato}} </td>
      </ng-container>

       <!-- Position Column -->
   <ng-container matColumnDef="trabajaActual">
    <th mat-header-cell *matHeaderCellDef> Trabaja Actualmente </th>
    <td mat-cell *matCellDef="let element"> {{element.trabajaActual}} </td>
  </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef style="width: 80px;"> </th>
      <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary"(click)="dialogoEditarEmpleado(element)">
      <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="dialogoEliminarEmpleado(element)">
        <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>


</div>
