<h1 mat-dialog-title>{{tituloAccion}}Empleado</h1>
<div mat-dialog-content>
  <form [formGroup] = "formEmpleado">
    <mat-grid-list cols="1" rowHeight="80px">
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Cargo</mat-label>
          <input matInput formControlName="cargo" autocomplete="off">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Personas</mat-label>
          <mat-select formControlName="personaId">
            <mat-option *ngFor="let item of ListaPersonas" [value]="item.personaId">
              {{item.nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Fecha Contrato</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="fechacontrato">
          <mat-hint>DD/MM/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Trabaja actualmente?</mat-label>
          <input matInput formControlName="trabajaActual" autocomplete="off">
        </mat-form-field>
      </mat-grid-tile>



    </mat-grid-list>

  </form>

</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">Volver</button>
  <button mat-raised-button color="primary"
  (click)="addEditEmpleado()"
  >{{botonAccion}}
</button>
</div>
